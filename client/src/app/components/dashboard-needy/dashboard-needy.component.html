<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Order</h2>
        <div class="form-group">
          <label for="home-address">Home Address</label>
          <input type="text" formControlName="home-address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.home-address.errors }" />
          <div *ngIf="submitted && f.home-address.errors" class="invalid-feedback">
            <div *ngIf="f.home-address.errors.required">Home Address is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="shop-address">Shop Address</label>
          <input type="shop-address" formControlName="shop-address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shop-address.errors }" />
          <div *ngIf="submitted && f.shop-address.errors" class="invalid-feedback">
            <div *ngIf="f.shop-address.errors.required">Shop Address is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="item">Item</label>
          <input type="item" formControlName="item" class="form-control" [ngClass]="{ 'is-invalid': submitted && item.errors }" />
          <div *ngIf="submitted && item.errors" class="invalid-feedback">
            <div *ngIf="item.errors.required">Item is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="quantity" formControlName="quantity" class="form-control" [(ngModel)]="quantity" [ngClass]="{ 'is-invalid': submitted && quantity.errors }" />
          <div *ngIf="submitted && quantity.errors" class="invalid-feedback">
            <div *ngIf="quantity.errors.required">Quantity is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="unit-price">Unit Price</label>
          <input type="unit-price" formControlName="unit-price" class="form-control" [(ngModel)]="unit_price"[ngClass]="{ 'is-invalid': submitted && unit-price.errors }" />
          <div *ngIf="submitted && unit-price.errors" class="invalid-feedback">
            <div *ngIf="unit-price.errors.required">Unit price is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="commission">Commission: {{commission}}</label>
        </div>
        <div class="form-group">
          <label for="total-price">Total Price: {{total_price}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
